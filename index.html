<!-- 
    Commons Swipe - Prototype
    A prototype implementation for browsing Wikimedia Commons images
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commons Swipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=CC+Accidenz+Commons:wght@400;500;600&display=swap">
</head>
<body>
    <div class="app-container">
        <!-- Main View -->
        <div id="mainView" class="view active">
            <header>
                <h1><a href="https://commons.wikimedia.org/wiki/Main_Page" class="title-link">Commons Swipe</a></h1>
                <button id="filterButton" class="filter-button">
                    <i class="fas fa-filter"></i> Categories
                </button>
            </header>
            <div class="image-container">
                <div id="imageFeed" class="image-feed">
                    <!-- Images will be loaded here -->
                </div>
                <div class="scroll-indicator">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <!-- Categories View -->
        <div id="categoriesView" class="view">
            <header>
                <h1>Categories</h1>
                <button id="backButton" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </header>
            <div class="categories-container">
                <div id="categoriesList" class="categories-list">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
